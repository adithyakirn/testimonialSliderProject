<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words of the Wise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="imgContainer">
            <img id="images" class="fade" src="images/steveJobs.png" alt="steveJobs">

            <div class="mainText">
            <h2 id="quotes" class="fade">

        </div>
        <div class="subText">
            <p id="names" class="fade">
                -- Steve Jobs
            </p>
        </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
